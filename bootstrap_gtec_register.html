		<div class="container mt-5">
			
			<div class="row">
				<div class="col-md-12">
					<h2 style="text-align:center;width:100%;height: 100px;color: maroon;"><b>Welcome to GTec Registration</b></h>
				</div>
			</div>

		
			<div class="row " style="margin-left: 480px;color: maroon;" >
				<div class="col-md-1" >
					<label>Name</label>
				</div>
				<div class="col-md-11 ps-5">
					<input type="text" name="fname">
				</div>
			</div>

			<div class="row mt-3" style="margin-left: 480px;color: maroon;" >
				<div class="col-md-1" >
					<label>Email</label>
				</div>
				<div class="col-md-11 ps-5">
					<input type="email" name="email">
				</div>
			</div>

			<div class="row mt-3" style="margin-left: 480px;color: maroon;" >
				<div class="col-md-1" >
					<label>Password</label>
				</div>
				<div class="col-md-11 ps-5">
					<input type="password" name="pwd">
				</div>
			</div>

			<div class="row mt-3" style="margin-left: 480px;color: maroon;" >
				<div class="col-md-1" >
					<label>Educational Qualification</label>
				</div>
				<div class="col-md-11 ps-5">
					<select id="education">
    						<option value="selected" disabled selected='Selected'>Selected</option>
    						<option value="10th">10th</option>
    						<option value="12th">12th</option>
    						<option value="Under Graduate">Under Graduate</option>
    						<option value="Post Graduate ">Post Graduate </option>
    					</select>
				</div>


			</div>


			<div class="row mt-3" style="margin-left: 480px;color: maroon;" >
				<div class="col-md-1" >
					<label>Courses</label>
				</div>
				<div class="col-md-11 ps-5">
					<select id="Course">
    						<option value="selected" disabled selected='Selected'>Selected</option>
    						<option value="CADD CIRCLE">CADD CIRCLE</option>
    						<option value="HARDWARE & NETWORKING">HARDWARE & NETWORKING</option>
    						<option value="FINANCE & BUSINESS MANAGEMENT">FINANCE & BUSINESS MANAGEMENT</option>
    						<option value="MULTIMEDIA">MULTIMEDIA </option>
    						<option value="MOBILE TECHNOLOGY">MOBILE TECHNOLOGY</option>
    						<option value="ENGLISH TRAINING">ENGLISH TRAINING</option>
    						<option value="SOFTWARE">SOFTWARE </option>
    					</select>
				</div>

				
			</div>


			<div class="row mt-3" style="margin-left: 480px;color: maroon;" >
				<div class="col-md-1" >
					<label>Duration</label>
				</div>
				<div class="col-md-11 ps-5">
					<input type="Duration" name="time">
				</div>
			</div>

			<div class="row mt-3" style="margin-left: 480px;color: maroon;" >
				<div class="col-md-1" >
					<label>Amount</label>
				</div>
				<div class="col-md-11 ps-5">
					<input type="amount" name="amount">
				</div>
			</div>


			<div class="row mt-3" style="margin-left: 480px;color: maroon;" >
				<div class="col-md-1" >
					
				</div>
				<div class="col-md-11 ps-5">
					<input type="submit" value="Register" style="color: white;background-color: maroon;">
				</div>
			</div>
